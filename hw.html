<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SVG Circle</title>
    <style>
        body {
            background-color: #6ea0ca; 
            color: #333333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        svg {
            border: 2px solid #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>SVG Circle Example</h1>
        <svg width="200" height="200" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="80" fill="Violet" />
        </svg>
    </div>

</body>

</html>
